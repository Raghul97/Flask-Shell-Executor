version: "3.8"
services:

  # build flask application and expose port 5000 and bind the container volume /opt/logs to host volume.
  flask_app:
    build: './flask_app'
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: /opt/logs
        target: /opt/logs
    depends_on:
      - redis
  
  # pull redis image and set empty password for developer environment and export port 6379.
  redis:
    hostname: redis
    image: docker.io/bitnami/redis:6.2
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '6379:6379'

  # build celery app and bind the volume of container /opt to hosts /opt/logs.
  celery_worker:
    build: './celery_worker'
    user: root
    volumes:
      - type: bind
        source: /opt/logs
        target: /opt/logs
    depends_on:
      - redis
      - flask_app
